<!-- In students/templates/students/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Progress Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'students:student_list' %}" class="text-xl font-bold">Student Tracker</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'students:student_list' %}" 
                       class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                    <a href="{% url 'students:student_add' %}" 
                       class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-md text-sm font-medium transition">
                        <i class="fas fa-plus mr-1"></i> Add Student
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-green-100 text-green-800{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            &copy; {% now "Y" %} Student Progress Tracker. All rights reserved.
        </div>
    </footer>
</body>
</html>
