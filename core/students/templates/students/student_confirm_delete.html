<!-- In students/templates/students/student_confirm_delete.html -->
{% extends 'students/base.html' %}

{% block title %}Delete Student - Student Tracker{% endblock %}

{% block content %}
<div class="bg-white shadow sm:rounded-lg max-w-2xl mx-auto">
    <div class="px-4 py-5 sm:p-6">
        <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                <i class="fas fa-exclamation text-red-600"></i>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Delete student
                </h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">
                        Are you sure you want to delete <span class="font-medium">{{ student.name }}</span>? This action cannot be undone.
                    </p>
                </div>
            </div>
        </div>
        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
            <form method="post" class="inline-flex">
                {% csrf_token %}
                <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    <i class="fas fa-trash mr-2"></i> Delete
                </button>
            </form>
            <a href="{% url 'students:student_detail' student.id %}" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                <i class="fas fa-times mr-2"></i> Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
